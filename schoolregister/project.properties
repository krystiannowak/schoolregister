################################################################################
# MAVEN REPOSITORY SETTINGS                                                               #
################################################################################
maven.home.local			= ${maven.home}
maven.repo.remote			= http://mavenrepo.krystian-nowak.poznan.pl/, http://repo1.maven.org/maven/, http://www.ibiblio.org/maven/
maven.repo.remote.enabled	= true

################################
# COMPILATION
################################
maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.debug=on
maven.compile.deprecation=on
maven.compile.optimize=off
maven.compile.encoding=utf8
#uncomment to see some bugs connected with java 1.5
#maven.compile.compilerargs=-Xlint:unchecked

###################################
# TEST
###################################
maven.junit.fork = true
maven.junit.jvmargs=-Xmx512m

####################
# ECLIPSE PLUGIN SETTINGS
####################
maven.eclipse.src.download = false

