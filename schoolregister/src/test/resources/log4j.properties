log4j.appender.HIBERNATEFILE=org.apache.log4j.RollingFileAppender
log4j.appender.HIBERNATEFILE.File=hibernate.log
log4j.appender.HIBERNATEFILE.MaxFileSize=2MB
log4j.appender.HIBERNATEFILE.MaxBackupIndex=4
log4j.appender.HIBERNATEFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.HIBERNATEFILE.layout.ConversionPattern=%d [%t] %5p %c:(%F:%L) - %m%n

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Target=System.out
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d [%t] %5p %c:(%F:%L) - %m%n

log4j.rootLogger=WARN, STDOUT

log4j.logger.pl.psnc.hibernate=INFO, STDOUT, HIBERNATEFILE 
log4j.additivity.pl.psnc.hibernate=false

log4j.logger.pl.psnc.edu.hibernate=INFO, STDOUT, HIBERNATEFILE
log4j.additivity.pl.psnc.edu.hibernate=false

log4j.logger.pl.psnc.util=WARN, STDOUT, HIBERNATEFILE
log4j.additivity.pl.psnc.util=false

log4j.logger.net.sf.hibernate=WARN, STDOUT
log4j.additivity.net.sf.hibernate=false

log4j.logger.net.sf.hibernate.type=WARN, STDOUT
log4j.additivity.net.sf.hibernate.type=false

log4j.logger.net.sf.hibernate.ps.PreparedStatementCache=WARN, STDOUT
log4j.additivity.net.sf.hibernate.ps.PreparedStatementCache=false

log4j.logger.net.sf.hibernate.cache.ReadWriteCache=ERROR, STDOUT
log4j.additivity.net.sf.hibernate.cache.ReadWriteCache=false

log4j.logger.pl.psnc=WARN, STDOUT
log4j.additivity.pl.psnc=false

log4j.logger.pl.psnc.edu.bo=WARN, STDOUT
log4j.additivity.pl.psnc.edu.bo=false

#log4j.logger.pl.psnc.edu.common=DEBUG, STDOUT
#log4j.additivity.pl.psnc.edu.common=false
